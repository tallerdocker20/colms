{{define "user/indexPage"}}
{{ template "Header" }}
{{ template "Menu"  }}
<div class="title">
  
</div>

<div class="table-container">
  <a href="/user/form">NEW user</a>
  <table class="table">
  <thead>
  <tr>
    <td>#</td>
    <td>Email</td>
    <td>City</td>
    <td>View</td>
    <td>Edit</td>
    <td>Delete</td>
  </tr>
   </thead>
   <tbody>
  {{ range $i, $d := .Widgets  }}
    <tr>
      <td>{{ inc $i }} </td>
      <td> {{ $d.Email }} </td>
      <td>{{ $d.Password }} </td> 
      <td><a href="../user/show?id={{ $d.Id }}">View</a></td>
      <td><a href="../user/form?id={{ $d.Id }}">Edit</a></td>
      <td><a href="../user/delete?id={{ $d.Id }}" onclick="return confirm('Are you sure?');">Delete</a></td>
    </tr>
    
  {{ end }}
   </tbody>
  </table>
</div>

<script>
  function confirmToDelete(){
    if(confirm('Are you sure?')) ;
  }
</script>
{{ template "Footer" }}
{{end}}
